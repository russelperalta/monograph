
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monograph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        /* End Reset */
        body {
            
        }
        main {
            background-color: #000000;
        }
        main section {
            box-sizing: border-box;
            padding: 1rem;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #FFFFFF;
            gap: 4rem;
            font-family: 'Inter', Helvetica, sans-serif;
        }
        .logo {
            width: 8em;
        }
        .text {
            font-size: 1.2rem;
            font-family: 'BBH Bartle', sans-serif;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .links li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .links li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <a class="logo" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36.2 26.4"><path d="M0 0v26.4h5V5.6h7c2.1 0 3.7 1.7 3.7 3.7v17.1h5V9.3c0-2.1 1.7-3.7 3.7-3.7h7v20.8h4.8V0H0Z" style="fill:#fff"/></svg>
            </a>
            <p class="text">Coming soon</p>
            <ul class="links">
                <li>
                    <a href="https://www.instagram.com/monograph_">Instagram</a>
                </li>
                <li>
                    <a href="mailto:hello@monograph.am">Email</a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
